<div class="row">
  <div class="col-xs-12">
    <button routerLink="new" style="cursor: pointer" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div *ngFor="let recipe of recipes" class="row">
  <div class="col-xs-12">
    <app-recipe-item [recipe]="recipe" (selected)="onRecipeSelected($event)"></app-recipe-item>
  </div>
</div>
